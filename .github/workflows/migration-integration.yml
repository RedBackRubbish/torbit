name: Migration Integration

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  migrations-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && break || sleep 1
          done
      - name: Run migration integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          RUN_MIGRATION_INTEGRATION: 'true'
          ALLOW_MIGRATION_RUN: 'true'
        run: |
          npm run migrate:integration
